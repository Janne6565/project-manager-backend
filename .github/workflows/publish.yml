name: Build and Publish Native Image

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set lowercase image name
        id: image
        run: echo "IMAGE_NAME_LOWER=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Update image name in pom.xml
        run: |
          sed -i "s|<name>project-fetcher:\${project.version}</name>|<name>${{ env.REGISTRY }}/${{ steps.image.outputs.IMAGE_NAME_LOWER }}:${{ steps.version.outputs.VERSION }}</name>|" pom.xml

      - name: Build native image
        run: ./mvnw -Pnative spring-boot:build-image

      - name: Tag image as latest
        run: |
          docker tag ${{ env.REGISTRY }}/${{ steps.image.outputs.IMAGE_NAME_LOWER }}:${{ steps.version.outputs.VERSION }} ${{ env.REGISTRY }}/${{ steps.image.outputs.IMAGE_NAME_LOWER }}:latest

      - name: Push images
        run: |
          docker push ${{ env.REGISTRY }}/${{ steps.image.outputs.IMAGE_NAME_LOWER }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ steps.image.outputs.IMAGE_NAME_LOWER }}:latest
